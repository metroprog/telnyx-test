name: Cypress Tests
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest # Choosing OS
        strategy:
            matrix:
                node-version: [14.17.0]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - name: Install dependencies # install npm packages
              run: npm ci
            - name: Run tests
              run: npx cypress run --browser chrome --config-file 1366p.config.js
            - name: Copy test execution videos
              run: |
                mkdir public
                cp -r cypress/videos public/videos            
            - name: Merge test results into one
              run: npx mochawesome-merge cypress/report/json/*.json -o index.json
            - name: Generate HTML report
              run: npx marge index.json --reportDir public --assetsDir public/assets --reportPageTitle index.html
            - name: Deploy report page
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_branch: gh-pages
                  publish_dir: ./public
                  user_name: "github-actions[bot]"
                  user_email: "github-actions[bot]@users.noreply.github.com"
